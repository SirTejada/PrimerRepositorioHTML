<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras con SVG</title>
</head>
<body>
    <h1>Trabajando con SVG</h1>
    <h2>Circulo</h2>
    <svg height="130" width="200" xmlns="http://www.w3.org/2000/svg">
        <circle r="50" cx="50" cy="50" fill="green" />
    </svg>
    <br>
    <h2>Elipse</h2>
    <svg height="130" width="200" xmlns="http://www.w3.org/2000/svg">
        <ellipse rx="100" ry="50" cx="100" cy="50" fill="blue"></ellipse>
    </svg>
    <br>
    <h3>Rectangulo</h3>
    <svg height="130" width="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="150" y="50" rx="80" ry="50" fill="red" />
    </svg>
    <br>
    <h3>Rectangulo</h3>
    <svg height="130" width="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="150" fill="green" />
    </svg>
    <br>
    <h2>Triangulo</h2>
    <svg height="130" width="200" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50,1 0,100 100,100" fill="black" />
    </svg>
</body>
</html>
