<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contact-form">
        <form id="contact" method="post" action="">
            <fieldset>
                <p>
                    <label for="custname">Nombre</label>
                </p>
                <p><input type="text" id="custname" /></p>
                <p>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="Dirección de correo electrónico" />
                </p>
                    <label for="phone">Teléfono</label>
                    <input type ="text" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Número 
de teléfono">

                <p>
                    <label for="message">Dudas o Comentarios</label>
                    <textarea name="message"></textarea>
                </p>
                    <input type="submit" name="submit" id="submit" value="Enviar" />
            </fieldset>
        </form>
    </div><!-- Fin de los datos del formulario -->
</body>
</html>
