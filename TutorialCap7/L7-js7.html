<!doctype html>
<html>
<head>   
    <title>       
        El evento onLoad
    </title>   
    <script type = "text/JavaScript">       
        function validar() {
            var valor = document.getElementById("entrada1").value;
            if (isNaN(valor)) {
                modificador = "no  ";
            } else {
                modificador = "";
            }
            var reporte = "Has metido '" + valor + "'; esto "+ modificador + " es una cifra correcta.";  
            alert(reporte);
        }
        function init() {
            alert("En este punto se puede garantizar que el HTML se ha cargado.");
        }   
    </script>
</head>
<body onload = "init();">   
    <h1>
        El evento onload
    </h1>   
    <form name="calculadora">       
    <input type = "text" id = "entrada1"></input>       
        <button type = "button" onclick = "validar();">           
            Hazme clic para ver lo que opino de tu entrada.
        </button>
    </form>
</body>
</html>
