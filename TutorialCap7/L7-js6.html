<html>

<head>

    <title>
        Validar datos de usuario
    </title>

    <script type="text/JavaScript">
        function validar() {
            var valor = document.getElementById("entrada1").value;
            if (isNaN(valor)) {
                modificador = "no";
            } else {  
                modificador = "";
            }
            var reporte = "Has metido '" + valor + "'; esto "+ modificador + " es una cifra correcta.";
            alert(reporte);
        }  
</script>
</head>
<body>
    <h1>
        Validar datos de usuario
    </h1>
    <form name="calculadora">
        <input type="text" id="entrada1"></input>
        <button type="button" onclick="validar();">Hazme clic para ver lo que opino sobre tu entrada.
        </button>
    </form>
</body>
</html>
