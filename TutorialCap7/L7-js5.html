<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de navegador</title>
</head>
<body>
    <h1>calculadora de navegador</h1>

    <form name="calculadora">       

        <table border=4>       
        <tr>           
            <td>
                <input type="text" name="Entrada" Size="20">
                <br>           
            </td>
        </tr>      
        <tr>
            <td>
                <input type="button" name="uno" value=" 1 " OnClick="calculadora.Entrada.value += '1'">
                <input type="button" name="dos" value=" 2 " OnCLick="calculadora. Entrada.value += '2'">
                <input type="button" name="tres" value=" 3 " OnClick="calculadora. Entrada.value += '3'">
                <input type="button" name="suma" value=" + " OnClick="calculadora. Entrada.value += ' + '">
                <br>
                <input type="button" name="cuatro" value=" 4 " OnClick="calculadora. Entrada.value += '4'">
                <input type="button" name="cinco" value=" 5 " OnCLick="calculadora. Entrada.value += '5'">
                <input type="button" name="seis" value=" 6 " OnClick="calculadora. Entrada.value += '6'">
                <input type="button" name="menos" value=" - " OnClick="calculadora. Entrada.value += ' - '">
                <br>
                <input type="button" name="siete" value=" 7 " OnClick="calculadora. Entrada.value += '7'">
                <input type="button" name="ocho" value=" 8 " OnCLick="calculadora. Entrada.value += '8'">
                <input type="button" name="nueve" value=" 9 " OnClick="calculadora. Entrada.value += '9'">
                <input type="button" name="multiplicar" value=" x " OnClick=" calculadora. Entrada.value += ' * '">
                <br>
                <input type="button" name="clear" value=" c " OnClick=" calculadora. Entrada.value = ''">
                <input type="button" name="cero" value=" 0 " OnClick="calculadora. Entrada.value += '0'">         
                <input type="button" name="Hacer" value=" = " OnClick="calculadora. Entrada.value = eval(calculadora.Entrada.value)">
                <input type="button" name="dividir" value=" / " OnClick="calculadora. Entrada.value += ' / '">           
            </td>
        </tr>       
        </table>
    </form>
</body>
</html>
