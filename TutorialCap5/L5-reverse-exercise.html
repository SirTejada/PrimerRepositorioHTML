<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplo
Flex-flow</title>
    <style>
        div {
            display: flex;
            flex-flow: column-reverse;
            height: 400px;
            padding: 1em;
            outline: 2px solid silver;
            color: white;
            font-family: sans-serif;
            font-weight:bold;
            }
        p {
            width: 100px;
            margin: 1em;
            height: 100px;
            background-color: dodgerblue;
            text-align: center;
            line-height: 100px;
            }
    </style>
</head>
<body>
    <div>
        <p>Piedra</p>
        <p>Papel</p>
        <p>Tijeras</p>
    </div>
</body>
</html>
