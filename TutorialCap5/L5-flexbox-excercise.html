<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de Child Box flexible</title>
        <style>
            div { 
                display: flexbox;
                outline: 2px solid silver 
            }
            p { 
                flex: 1 auto; margin: 1em;
                font-family: sans-serif;
                color: white;
                background: limegreen;
                height: 25px;
                padding: 1em;
                font-weight: bold;
                font-size: xx-large;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Esta es la caja hijo1.</p>
            <p> Esta es la caja hijo2.</p>
            <p>Esto es hijo3.</p>
        </div>
    </body>
</html>
